<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <img src="" alt="">
    </div>
</body>
</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script>
    function getGoods(){
    $.get("./getGoodsList.php",function(data){
        showData(data);
    },"json");
}

// 显示商品
function showData(data){
    let htmlStr="";
    data.forEach(item => {
        htmlStr += `
            <li>
                <a href="goodsdetail.html?goodsId=${item.goodsId}"><img src="${item.goodsImg}" ></a>
                <p>${item.goodsName}</p>
            </li>
        `
    });
    $("#box").html(htmlStr);  
}

$(function(){
    getGoods();
})
</script>
