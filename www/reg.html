<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tit_ion.png">
    <title>唯品会网站注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/conmon.css">
    <link rel="stylesheet" href="./images/font_ion/iconfont.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="./index.html">
                <div class="c-logo-link">
                    唯品会
                </div>
            </a>
            <div class="c-service">
            </div>
        </div>
    </header>
    <!-- tab -->
    <div class="c-body">
        <div class="c_content">
            <div class="c_content_r">
                <div class="c_header">
                    <div class="title_l float_left">
                        <h4>会员注册</h4>
                    </div>
                    <div class="reg_r float_right">
                        <span>以注册可<a href="">直接登录</a></span>
                    </div>
                </div>
                <!-- 内容 -->
                <div class="register_body">
                    <!-- 账号 -->
                    <div class="control_group">
                        <div class="form_item_group">
                            <input type="text" placeholder="请输入手机号码">
                            <span>×</span>
                            <i class="gr_bj gr_sj_bj"></i>
                            <div class="form_hint"></div>
                        </div>
                    </div>
                    <!-- 验证码 -->
                    <div class="control_group">
                        <div class="form_item_group form_item_mobile">
                            <div class="clear_fix">
                                <input type="text" placeholder="请输入验证码">
                                <a href="">获取验证码</a>
                                <span>×</span>
                                <i class="gr_bj gr_yzm_bj"></i>
                            </div>
                            <div class="form_hint"></div>
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="control_group">
                        <div class="form_item_group">
                            <input type="text" placeholder="密码由6-20位字母，数字和符号组成">
                            <span>×</span>
                            <i class="gr_bj gr_mm_bj"></i>
                            <div class="form_hint"></div>
                        </div>
                    </div>
                    <!-- 确定密码 -->
                    <div class="control_group">
                        <div class="form_item_group">
                            <input type="text" placeholder="再次输入上面的密码">
                            <span>×</span>
                            <i class="gr_bj gr_mm_bj"></i>
                            <div class="form_hint"></div>
                        </div>
                    </div>
                    <!--  -->
                    <div class="ui_form_group">
                        <div class="ui_group">
                            <span>
                                <input type="checkbox">
                                <label for="">
                                    我已阅读并接受一下条款:
                                    <a href="">《唯品会服务条款》</a>
                                    <a href="">《隐私条款》</a>
                                    <a href="">《唯品支付用户服务协议》</a>
                                </label>
                            </span>
                        </div>
                    </div>
                    <!-- 提交 -->
                    <div class="control_group">
                        <div class="form_item_group form_btn">
                            <a href="">立即注册</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <footer>
        <div>
            Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329
        </div>
    </footer>
</body>

</html>
