<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/tit_ion.png">
    <title>唯品会网站登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/conmon.css">
    <link rel="stylesheet" href="./images/font_ion/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="./index.html">
                <div class="c-logo-link">
                    唯品会
                </div>
            </a>
            <div class="c-service">
            </div>
        </div>
    </header>
    <!-- tab -->
    <div class="c-body">
        <div class="c-content">
            <div class="c-l">

            </div>
            <div class="c-login-panel">
                <div class="c-login-panel-body">
                    <div class="c-tab-nav ">
                        <div class="c-tab-nav-item c-tab-nav-item-qr" id="in-sws">扫码登录</div>
                        <div class="c-tab-nav-item" id="in-user">账户登录</div>
                    </div>
                    <!-- 扫码登录 -->
                    <div class="tob-l">
                        <div><img src="./images/ewm.png" alt="二维码"></div>
                        <div>打开<span>唯品会APP-个人中心</span>扫码登录</div>
                    </div>
                    <!-- 账号密码登入 -->
                    <div class="tob-r">
                        <!-- 账号 -->
                        <div class="control_group">
                            <div class="form_item_group">
                                <input type="text" placeholder="手机号/用户名/邮箱" id="name">
                                <span></span>
                                <i class="user-form"></i>
                                <div class="form_hint"></div>
                            </div>
                        </div>
                        <!-- 密码 -->
                        <div class="control_group">
                            <div class="form_item_group">
                                <input type="password" placeholder="密码" id="pass">
                                <span></span>
                                <i class="gr_bj gr_mm_bj"></i>
                                <div class="form_hint"></div>
                            </div>
                        </div>
                        <div class="c-form-item c-form-switch">
                            <div class="float_left">短信验证登录</div>
                            <div class="float_right">忘记密码</div>
                        </div>
                        <div class="c-form-submit">
                            <input type="submit" value="登录" id="submitGo">
                        </div>
                    </div>

                </div>
                <!-- 其他登录方法 -->
                <div class="f-clearfix ">
                    <!-- 微信 -->
                    <div class="login-special">
                        <div class="login-wrap">
                            <a class="login-link" href="">
                                <span class="login-item"></span>
                            </a>
                        </div>
                    </div>
                    <div class="login-footer">
                        <ul>
                            <li>
                                <a href="" class="login-footer-corder">新浪微博</a>
                            </li>
                            <li class="c-main-item">
                                <a href="">QQ</a>
                            </li>
                            <li>
                                <a href="">支付宝</a>
                            </li>
                            <li>
                                <a href="" class="login-footer-corder float_left">更多</a>
                                <b class="iconfont login-footer-corder icon-xiangxia float_right"></b>
                            </li>
                            <li>
                                <a href="./reg.html">免费注册</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <div>
            Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329
        </div>
    </footer>
</body>

</html>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/cookie.js"></script>
<script src="./js/login.js"></script>
